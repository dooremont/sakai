# this defines the entity description for the commons provider
commons = <br />Fournit un ensemble de points de terminaison RESTful pour récupérer les messages communs. <br /><br />

commons.action.posts = (GET) Récupère un résumé des messages pour un identifiant de site donné, comme spécifié dans le chemin. Les messages sont minimisés, dans la mesure où le contenu et les commentaires sont supprimés avant d'être retournés. <br /> Exemple d'URL \: /direct/commons/posts/SITEID.json

commons.action.rss = (GET) Récupère le flux RSS pour un site entier. <br /> Exemple d'URL \: /direct/commons/rss/SITEID.json

