# EntityProvider properties
mailarchive = Représente les messages de l'archive mail pour un espace donné
mailarchive.action.siteMessages = Récupérer les messages des archives de courriel pour un espace. /siteMessages/{siteId}
mailarchive.action.message = Récupérer un message d''archivage de courriel basé sur le chemin utilisé par le service d''archives EmailArchive en interne. /message/{siteId}/{emailArchiveChannelId}/{emailArchiveMessageId}
mailarchive.action.siteChannels = Récupérer les entités MailArchiveChannel dans l''espace donné. /siteChannels/{siteId}
mailarchive.action.channelMessages = Récupérer les messages dans un MailArchiveChannel. /channelMessages/{siteId}/{channelId}


## permission descriptions for mailarchive tool
perm-mail.new=Envoyer un courriel à l'espace espace
perm-mail.read=Lire courriel dans l'archive
perm-mail.delete.any=Supprimer tous les courriels dans l'archive
