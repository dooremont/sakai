err_questions = Si vous avez d''autres questions au sujet de ce dispositif, veuillez envoyer un courriel à {0}

err_email_off = Votre message ne peut pas être délivré parce que l'outil 'Liste de diffusion' n'est pas activée dans l'espace auquel vous vous adressez. Veuillez contacter un responsable de cet espace.

err_addr_unknown = Votre message ne peut pas être délivré parce que l'adresse est inconnue.

err_not_member = Votre message ne peut pas être délivré pour l'une des raisons suivantes \:\n- 1. vous n'êtes pas un membre de l'espace - 2. vous êtes un membre, mais n'avez pas la permission d'envoyer le courrier à l'espace - 3. vous êtes enregistré avec une adresse électronique différente. Si vous remplissez les conditions, contactez un des responsables de l'espace et demandez-lui de vérifier les droits d'accès dans le lien 'Droits d'accès' de l'outil 'Liste de diffusion'.

err_no_subject = Aucun sujet

mail.support.682=Le nombre maximum de réponses pour l'adresse mail de l'expéditeur a été dépassé. Pour des raisons de sécurité, veuillez répondre à ce courrier à partir de l'outil de messages privés de Sakai.

mail.support.359=L'adresse de courriel de l'expéditeur n'appartient à aucun des destinataires originaux du courrier. Si vous répondez à partir d'une adresse différente de celle dont vous avez reçu le courriel, veuillez utiliser la bonne adresse de courriel pour y répondre.

mail.support.683=Le courriel de l'expéditeur n'appartient pas à Sakai, ni n'est reconnu comme une adresse de transfert automatique. Si vous avez répondu à ce courriel à partir d'une adresse autre que celle que vous avez configurée pour le transfert de courriel, veuillez répondre à partir de cette adresse.
