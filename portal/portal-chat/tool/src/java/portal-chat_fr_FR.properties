# this defines the entity description for portal-chat
portal-chat = Présente une interface HTTP pour le chat en mode portail de Sakai.
portal-chat.view.new = Le format de l'URL est /direct/portal-chat/new <br/> Envoyer un message à un autre utilisateur. Prend deux paramètres, to (un identifiant utilisateur Sakai) et message.
portal-chat.action.latestData = Le format de l'URL est /direct/portal-chat/ANYTHING/latestData.json?online\=true&siteId\=SITEID.<br/>\nRécupère toutes les données les plus récentes pour l'utilisateur actuellement connecté. Cette opération fixera éventuellement le rythme pour l'utilisateur courant.<br/>  \nSi vous ne voulez pas apparaître dans les listes de chat, indiquez la valeur false pour online et vous serez  caché pour les autres. L'opération latestData récupère votre connexion, vos messages et, si vous spécifiez un paramètre siteId, la liste des utilisateurs actuellement dans cet espace.
portal-chat.action.ping = Le format de l'URL est / direct/portal-chat/USERTOPING/ping" où USERTOPING est un identifiant d'utilisateur dans Sakai. <br/>\nRetourne la chaine success" si un courriel est envoyé avec succès à l'utilisateur.
profile_message_subject = Message du chat en mode portail
