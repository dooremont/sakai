descr.dc_contributor = Entité responsable de contributions au contenu de la ressource.
descr.dc_coverage    = L’étendue ou la portée du contenu de la ressource (par exemple, un nom de lieu ou de coordonnées, une date, plage de dates ou période ou juridiction).
descr.dc_created     = Date de création de la ressource.
descr.dc_creator     = Une personne, organisation, service ou autre entité principalement responsable de la création du contenu de la ressource.
descr.dc_descr       = Un compte du contenu de la ressource, qui peut inclure un résumé ou une table des matières.
descr.dc_edlevel     = Une description de la progression de l’auditoire grâce à un enseignement ou un contexte de formation.
descr.dc_format      = La manifestation physique ou numérique de la ressource (par exemple, le type MIME d’une ressource numérique).
descr.dc_id          = Une référence non ambiguë à la ressource dans un contexte donné (par exemple, URIs, URLs, numéros ISBN, cotes de bibliothèque).
descr.dc_issued      = Date officielle de parution ou de publication de la ressource.
descr.dc_lang        = Langue de la ressource.
descr.dc_modified    = Date de modification significative de la ressource.
descr.dc_publisher   = Editeur de la ressource.
descr.dc_rights      = Informations sur les droits détenus dans et sur la ressource (par exemple, droits d'auteur et droits de propriété).
descr.dc_source      = Une référence (un identifiant officiel de préférence) à une ressource dont la ressource est dérivée, en totalité ou en partie.
descr.dc_subject     = Thème de la ressource, typiquement exprimé sous forme de mots clés, de phrases clés ou de codes de classification.
descr.dc_title       = Nom donné à la ressource
descr.dc_toc         = Table des matières de la ressource.
descr.dc_type        = Nature ou genre de la ressource.
descr.fsmount_active = Si le point de montage ou le fichier XML décrivant le point de montage est éditable.

