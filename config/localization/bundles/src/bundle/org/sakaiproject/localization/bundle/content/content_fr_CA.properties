descr.dc_abstract    = Un résumé du contenu de la ressource.
descr.dc_alt         = Toute forme du titre utilisée comme substitut au titre officiel de la ressource (abbréviations du titre, traductions, etc.)
descr.dc_audience    = Une classe d'entités à qui la ressource est destinée ou utile, telle que déterminée par le créateur, l'éditeur ou un tiers.
descr.dc_contributor = Une entité responsable de faire des contributions au contenu de la ressource.
descr.dc_coverage    = L'étendue ou l'ampleur du contenu de la ressource (par exemple, un nom de lieu ou des coordonnées géographiques, une date, une période comprise entre deux dates ou l'étiquette d'une période ou une juridiction).
descr.dc_created     = Date de création de la ressource.
descr.dc_creator     = Une personne, organisation, service ou une autre entité essentiellement responsable de créer le contenu de la ressource.
descr.dc_descr       = Un compte rendu du contenu de la ressource qui peut contenir un résumé ou une table des matières.
descr.dc_edlevel     = Une description de la progression de l'auditoire grâce à un contexte d'enseignement ou de formation.
descr.dc_format      = La manifestation physique ou numérique de la ressource (par exemple, type MIME d'une ressource numérique).
descr.dc_id          = Une référence sans équivoque de la ressource dans un contexte donné (par exemple, URIs, URLs, ISBNs, cote de bibliothèque).
descr.dc_issued      = Date officielle de parution ou de publication de la ressource.
descr.dc_lang        = La langue du contenu intellectuel de la ressource.
descr.dc_modified    = Date de modification significative de la ressource.
descr.dc_publisher   = Une entité responsable de rendre la ressource disponible.
descr.dc_rights      = Information sur les droits afférents à la ressource (par exemple, droits d'auteur et droits de propriété).
descr.dc_source      = Une référence (de préférence un identifiant officiel) à une ressource de laquelle la ressource actuelle provient, en tout ou en partie.
descr.dc_subject     = Le thème du contenu de la ressource, typiquement exprimé sous forme de mots clés, de phrases clés ou de codes de classification.
descr.dc_title       = Le nom donné à la ressource
descr.dc_toc         = Une liste de sous-unités du contenu de la ressource.
descr.dc_type        = La nature ou le genre de contenu de la ressource.
descr.fsmount_active = Que le mountpoint actif ou le fichier XML décrivant le mountpoint est éditable.

