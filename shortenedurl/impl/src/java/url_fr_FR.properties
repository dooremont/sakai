# this defines the entity description for the SHortenedUrlService
url = Un fournisseur d'entité pour autoriser le raccourcissement d'URL via le service ShortenedUrlService

url.action.shorten=Raccourcissez une URL donnée en utilisant l'implémentation configurée. L'URL doit être passée via le paramètre d'URL 'path' et doit être URL encoded. Si vous souhaitez utiliser la méthode 'secure' (RandomisedUrlService uniquement), transmettez-le également en tant que paramètre d'URL et utilisez true|false comme valeur. Notez que par défaut, pour des raisons de sécurité, les URL externes ne peuvent pas être raccourcies. Si vous souhaitez autoriser cela, définissez shortenedurl.external.enabled\=true dans sakai.properties.