# EntityProvider properties
announcement=Affiche toutes les annonces d’un espace (y compris les annonces fusionnées) ou pour un utilisateur. Inclut également le message du jour et les annonces publiques. Il existe 2 paramètres optionnels \: 'n' pour le nombre total d’annonces renvoyées et 'd' pour le nombre de jours dans le passé. Si ces paramètres ne sont pas précisés, par défaut \: n\=3 et d\=10. Par exemple, /announcements/site/mercury.json?n\=20&amp;d\=100, affichera 20 annonces maximum au total avec un historique de 100 jours.
announcement.action.site=Récupère les annonces d’un espace. Si vous n’êtes pas connecté, seules les annonces publiques seront affichées.
announcement.action.user=Récupère les annonces de l’utilisateur actuel. Si vous n’êtes pas connecté, seul le message du jour sera affiché.
announcement.action.motd=Récupère uniquement le message du jour.
announcement.action.msg=Récupère une annonce à partie du chemin interne utilisé par le service annonces, c.-à-d. /announcement/msg/{siteId}/{channelId}/{announcementId}. Le contexte est normalement l''identifiant de l''espace et "main" comme identifiant de canal à moins qu''il y ait plusieurs canaux dans cet espace. Par exemple /announcement/msg/21b1984d-af58-43da-8583-f4adee769aa2/main/5641323b-761a-4a4d-8761-688f4928141b
announcement.action.message=Récupérer une annonce en fournissant les identifiants d''espace et de message. exemple /announcement/message/{siteId}/{msgId}

