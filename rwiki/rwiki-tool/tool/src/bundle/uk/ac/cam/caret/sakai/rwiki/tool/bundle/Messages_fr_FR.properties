jsp_page_site_en_permission_help1 = Lorsque les droits de page sont accordés par l'espace, les rôles sont vérifiés pour voir si un utilisateur a le droit d'effectuer l'action. Lorsque les droits de page ne sont pas accordés par l'espace, les droits du rôle ne sont pas accordés pour cette page.

jsp_page_site_en_permission_help2 = Lorsqu'un droit est accordé à l'aide des cases à cocher, les rôles d'espace de travail sont vérifiés pour voir si le rôle en question a le droit d'effectuer l'action. Si ce rôle d'espace de travail n'a pas de droit d'effectuer l'action, il ne peut pas être accordé au niveau de la page. Les droits de page sont en cascade descendante, donc les rôles qui ont des droits d'accès admin auront aussi des droits d'accès de lecture.

