jsp_page_sadmin_permission = Droits d'accès du site Super Admin

jsp_page_sadmin_permission_help = Un utilisateur qui détient les droits d'accès Super Admin dans son rôle du worksite a le droit de faire n'importe quoi dans n'importe quelle page. Si vous en avez le droit, vous pouvez cocher la case pour accorder ce droit d'accès. Si vous n'en avez pas le droit, vous verrez l'état du droit d'accès.

jsp_page_site_en_d_permission = Droits d'accès de page activé pour le site

jsp_page_site_en_d_permission_help = Lorsque les Droits d'accès de page activé pour le site sont accordés, les rôles sont vérifiés pour voir site un utilisateur a le droit d'effectuer l'action. Lorsque les Droits d'accès de page activé pour le site ne sont pas accordés, les droits d'accès du rôle ne sont pas activés pour cette page.

jsp_page_site_en_permission = Droits d'accès de page activé pour le site

jsp_page_site_en_permission_help1 = Lorsque les Droits d'accès de page activé pour le site sont accordés, les rôles sont vérifiés pour voir site un utilisateur a le droit d'effectuer l'action. Lorsque les Droits d'accès de page activé pour le site ne sont pas accordés, les droits d'accès du rôle ne sont pas activés pour cette page.

jsp_page_site_en_permission_help2 = Lorsqu'un droit d'accès est accordé à l'aide des cases à cocher, les rôles du worksite sont vérifiés pour voir si le rôle en question a le droit d'effectuer l'action. Si ce rôle du worksite n'a pas de droit d'effectuer l'action, il ne peut pas être accordé au niveau de la page. Les droits d'accès de page sont en cascade descendante, donc les rôles qui ont des droits d'accès admin auront aussi des droits d'accès de lecture.

