jsp_page_read_permission = Droits d'accès de lecture de page

jsp_page_read_permission_help = Une fois accordé, un utilisateur peut lire cette page. Si vous en avez le droit, vous pouvez cocher la case pour accorder ce droit d'accès. Si vous n'en avez pas le droit, vous verrez l'état du droit d'accès.

