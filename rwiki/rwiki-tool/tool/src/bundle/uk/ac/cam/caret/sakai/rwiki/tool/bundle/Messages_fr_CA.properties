jsp_page_public_permission = Droits d'accès publics

jsp_page_public_permission_help = Lorsqu'un utilisateur n'est pas le propriétaire de la page ou un membre du worksite, il est un utilisateur 'public'. Le fait d'accorder des droits d'accès publics à la page donne aux utilisateurs 'publics' le droit de lire ou d'éditer la page.

