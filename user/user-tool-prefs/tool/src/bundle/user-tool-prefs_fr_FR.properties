tab_inst_1=Pour cacher un site ou pour le rendre visible dans les onglets ou dans le menu déroulant «Plus», sélectionnez-le et cliquez sur la flèche droite ou gauche pour le déplacer.  Pour déplacer tous les sites, cliquez sur une flèche double.
tab_inst_2=Pour modifier l'ordre de vos sites dans vos onglets, sélectionnez un site à partir de «Sites visibles dans les onglets» et utilisez les touches fléchées «Haut» et «Bas» pour modifier l'ordre du site.  Utilisez les flèches vers le haut ou vers le bas pour déplacer une sélection vers le début ou vers la fin de la liste.  Pour déplacer plusieurs sites, sélectionnez un site, maintenez la touche «Ctrl » enfoncée (ou «Commande» sur un Mac) et cliquez sur d'autres sites. Cliquez ensuite sur une flèche.
tab_inst_3=Pour changer le nombre de vos sites mis en évidence dans la navigation de l'espace de travail, mettez à jour le nombre d'affichages. Cliquez ensuite sur «Mettre à jour les préférences» pour valider les changements.
