files:
  - source: '*.properties'
    ignore:
      - '*.java'
      - '*.xml'
      - velocity.properties
      - '*_*.properties'
      - hibernate.properties
      - hibernate*.properties
      - log4j.properties
      - /.mvn/
      - config/
      - docker/
    translation: /%original_path%/%file_name%_%locale_with_underscore%.%file_extension%
