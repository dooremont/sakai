# descriptions for syllabus entities
syllabus = Représente l'outil Plan de cours
syllabus.action.site = Obtient le plan de cours (syllabus ) pour un espace donné. Si le syllabus est une redirection, alors le résultat sera un document presque vide avec l'URL spécifiée. Sinon, le contenu du syllabus sera retourné dans un document structuré. Les éléments retournés pour les utilisateurs normaux ne seront que ceux qui ont un statut affiché et dans les limites de la date de début et de fin. Si l'utilisateur qui demande le fournisseur peut mettre à jour l'espace, alors il peut voir tous les éléments du plan de cours.