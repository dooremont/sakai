rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[0].points=0
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[1].title=Pauvre
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[1].points=5
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[2].title=Équitable
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[2].points=10
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[3].title=Bon
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[3].points=15
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[4].title=Exceptionnel
rubrics.instance.layouts[flex].language[en-US].default-rubric.criterions[1].ratings[4].points=20

#
# Default criterion used when an individual new criterion is added in a flex layout
rubrics.instance.layouts[flex].language[en-US].default-criterion.title=Nouveau critère
rubrics.instance.layouts[flex].language[en-US].default-criterion.ratings[0].title=Inadéquat
