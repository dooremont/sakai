importExport.export.heading = Exporter
importExport.export.description = Exporter votre bulletin de notes sous forme de fichier .csv pour ouvrir les catégories ou la structure votre bulletin de notes dans le tableur de votre choix.
importExport.instructions.title = Conventions utilisées
importExport.instructions.summary = Le bulletin de notes n’exporte les notes qu'au format CSV. Pour l’importation, le format CSV est recommandé mais les fichiers XLS et XLSX sont également pris en charge. Les conventions suivantes sont utilisées dans le processus Import/Exportation \:
importExport.instructions.1 = L'ID et le nom de l'étudiant sont les deux premières colonnes et doivent être conservés pour toute importation ultérieure.
importExport.instructions.2 = Les éléments du bulletin de notes peuvent inclure des points en entourant les points entre [ ] après le titre, par exemple "Devoir 1 [50]".
importExport.instructions.3 = Les commentaires peuvent être importés en préfixant la colonne avec un *, par exemple « * Devoir 1 ».
importExport.instructions.4 = Les colonnes qui ne peuvent pas être réimportés sont précédés d’un \#.
