gradetable.caption.summary = Lignes d'étudiants. La première colonne est le nom de l'étudiant. La deuxième colonne est la note du cours. Les autres colonnes sont les éléments du bulletin de notes et les moyennes de la catégorie (si activé). Appuyez sur la touche Entrée dans une cellule pour ajouter ou modifier une note. Filtrer la liste avec la touche F d'accès.
gradetable.caption.keyboardnavigationheader = Navigation au clavier
gradetable.caption.keyboardnavigation = <p>Utilisez la touche d'accès 'g' pour passer à la table de notes et appuyez sur 'entrée' pour entrer en mode table et commencer à naviguer dans les données de notes. Une fois en mode table, la touche tabulation et les touches fléchées vous permettent de naviguer dans les cellules du tableau. Pour modifier une note, appuyez sur la touche 'entrée' ou commencez à entrer le score de l'élève. Lors de l'édition d'un score, appuyez sur 'Echap' pour annuler vos modifications et 'Entrée' pour enregistrer vos modifications. Une fois que vous avez terminé, appuyez sur Echap' pour quitter le mode table.<p> 
gradetable.caption.keyboardshortcutsheader = Raccourcis clavier
gradetable.caption.keyboardshortcuts = <p>Raccourcis clavier d'accès (Remarque \: votre AccessKeyShortcut dépendra de votre navigateur et système d'exploitation - <a href\="https\://developer.mozilla.org/fr/docs/Web/HTML/Attributs_universels/accesskey" target\="_blank" tabindex\="-1">plus d'informations</a>)</p><dl class\="dl-horizontal"><dt>Aller à la table des notes</dt><dd>AccessKeyShortcut + g</dd><dt>Aller au filtre étudiant</dt><dd>AccessKeyShortcut + f</dd></dl><p>Lorsque le tableau des notes est centré \:</p><dl class\="dl-horizontal"><dt>Entrer dans le tableau</dt><dd>Retour</dd></dl>
gradetable.caption.keyboardtablemodeshortcuts = <p>En mode tableau \:</p><dl class\="dl-horizontal"><dt>Naviguer dans les cellules</dt><dd>Touches de flèches ou Tabulation</dd><dt>Ouvrir le menu de cellule</dt><dd>Espace</dd><dt>Ouvrir le menu d'en-tête de cellule</dt><dd>Contrôle + Espace</dd><dt>Activer/désactiver le résumé de cellule</dt><dd>s</dd><dt>Sortir du mode table</dt><dd>ESC</dd></dl>
gradetable.caption.keyboardeditingshortcuts = <p>Lors de la modification d'un score \:</p><dl class\="dl-horizontal"><dt>Annuler les changements</dt><dd>ESC</dd><dt>Enregistrer les modifications</dt><dd>Entrée</dd></dl>

