title=Lien vers Espace Parent

java.selectparent=Lier cet espace à un espace parent n'affecte pas l'adhésion, les permissions ou le comportement des outils ou leur contenu dans les espaces parent ou enfants.  La liaison avec un espace parent signifie simplement que, les utilisateurs, membres de ces deux espaces et qui ont la permission de consulter les deux espaces,  verront des conseils de navigation et et des indications montrant les liens entre les espaces parent et enfants.  Un espace peut avoir plusieurs espace enfants pointant vers lui, mais un espace enfant peut avoir qu'un seul parent.

java.please.select=---Veuillez sélectionner l'espace parent---

java.currentparent=Espace parent actuel \:

