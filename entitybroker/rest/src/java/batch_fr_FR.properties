# Contains the i18n strings for the entity description pages
# the batch describe page
batch = Le lot est un gestionnaire spécial qui fournit un traitement en lot pour plusieurs requêtes d'entité à la fois
batch.description = Batch utilise le paramètre "_refs" pour définir les références des urls/entités gérées (par exemple, /direct/batch.json?_refs\=/direct/entité1/123,/direct/entité2/456). <br/>Le format par défaut renvoyé pour les demandes par lot est json, pour demander d'autres formats il suffit d'inclure l'extension après le lot comme indiqué. Le lot ne peut pas fonctionner sans le paramètre refs, donc l'exclure provoque un échec. <br/>Le handler nécessite des chemins complets vers refs mais insérera le chemin de la servlet EB si la ref ne commence pas par "/". Les refs externes peuvent être incluses en utilisant l'URL complète (http\://...). <br/>L'état du lot sera renvoyé à 200 en cas de succès total ou partiel. Un échec total ou une erreur de serveur donne un 501. <br/> Les en-têtes suivants seront renvoyés pour une requête qui n'entraîne pas d'échec du serveur \: <br/> - batchRefs (toutes les refs que nous avons traitées dans ce lot - par exemple /direct/prefix/id) <br/>- batchStatus (l'état de chaque demande de ref - par exemple 200) <br/>- batchKeys (les clés utilisées pour représenter chaque ref - par exemple ref0) <br/>- batchURLs (les URL auxquelles les demandes ont été envoyées - e. g. /direct/prefix/id.json) <br/>- batchMapping (le mappage de la clé ref à ref - par exemple ref0\=/direct/entity1/123) <br/>- batchErrors (comprend toutes les clés ref pour les refs qui ont échoué - par exemple ref1) <br/>Supporte les méthodes Http GET, POST, PUT et DELETE.
batch.output = Les données seront renvoyées dans le format demandé pour les demandes (par exemple json), les données de réponse pour chaque ref se trouvant sous une structure ref\# (par exemple ref0 \= /direct/entité1/123, ref1 \= /direct/entité2/456). Les en-têtes, status, ref, entityURL et données (ou contenu brut) seront retournés pour chaque ref. Si les données de la réf peuvent être comprises comme le format demandé, elles seront intégrées dans la réponse, sinon, elles seront incluses en tant que contenu brut.
batch.input = La saisie est spécialement traitée pour les demandes par lots. La saisie doit se faire sous la forme de paramètres http (dans l'en-tête) avec la clé de lot préfixée pour chaque paramètre qui est unique pour la demande de lot concernée et tout paramètre partagé laissé sans préfixe. <br/> Par exemple, nous voulons créer par lot 2 options de sondage et elles partagent le même pollId. Les paramètres envoyés pourraient le souhaiter \: (pollId\=111, ref0.text\= "Glaces et chatons", ref1.text\= "Je déteste les belles choses") Le pollId sera appliqué aux deux options de sondage créées. <br/>L'envoi de données encodées dans le corps de la requête n'est pas pris en charge actuellement.