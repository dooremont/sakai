# Contains the i18n strings for the entity description pages
# the primary describe page
describe.all = Décrire toutes
describe.registered.entities = entités enregistrées
describe.registered.prefixes = Préfixes enregistrés (types d'entités)
describe.capabilities = Fonctionnalités
describe.capabilities.name = Nom
describe.capabilities.type = Type
describe.capabilities.description = Description
describe.general.notes = Notes générales sur les params spéciaux et les en-têtes \: <br/> no-cache - ceci forcera les en-têtes de mise en cache à être définis pour aucune mise en cache (la mise en cache par défaut est définie en fonction de la date de dernière modification de l'entité OU de 5 minutes) <br/> last-modified - ceci forcera l'en-tête de date de dernière modification à être défini (horodatage unix en ms), no-cache remplace ce <br/> accept - cet en-tête standard peut être utilisé à la place des extensions de format (par exemple xml), il suffit de laisser l'extension hors de l'URL
describe.searching = Lors de la recherche d'entités dans une liste, les paramètres suivants sont traités spécialement dans le système (notez que toutes les conventions RoR sont suivies pour le tri/la pagination)\:<br/> _start (nombre) \: la position de la première entité à retourner (0 est la première), par exemple _start\=5 <br/> _page (nombre) \: la page de données à afficher (0 est la première), par exemple _page\=2 <br/> _perpage (nombre) \: le nombre d'entités à retourner pour la page (0 signifie tout), par exemple _perpage\=20 <br/> _limit (nombre) \: le nombre maximum d'entités à retourner (0 signifie tout), par exemple _limit\=50 <br/> _ordre (chaîne) \: l'ordre de tri des entités à retourner (par défaut, il est ascendant) doit être une liste de noms de champs d'entités séparés par des virgules et comprenant éventuellement un suffixe pour déterminer l'ordre, le suffixe peut être _reverse ou _desc pour l'ordre descendant OU ' (blanc) ou _asc pour l'ordre ascendant, e. g. _order\=name OR _order\=name_reverse OR _order\=name,email_desc,firstname_asc,lastname_reverse<br/> _sort (string) \: même chose que order<br/> _validateSession \: fournir ce paramètre si les sessions doivent être explicitement vérifiées pour assurer une session valide. Sans cela, la validation de la session est laissée au fournisseur
describe.response.codes = Les codes de réponse HTTP tels que renvoyés par le système \: <br/> 200 - OK (la requête est correcte et le contenu est renvoyé) <br/> 201 - CREATED (la requête a créé un nouveau contenu, l'URL et l'id du contenu dans l'en-tête) <br/> 204 - NO CONTENT (la requête est correcte mais aucun contenu à renvoyer) <br/> 400 - ERROR (erreur générale dans la requête, probablement des paramètres ou des données non valides) <br/> 401 - NON AUTORISÉ (authentification de l'utilisateur requise pour cette demande) <br/> 403 - INTERDIT (autorisation requise, privilèges insuffisants, l'utilisateur est déjà authentifié) <br/> 404 - NOT FOUND (ressource non trouvée, l'URL est invalide d'une manière ou d'une autre, id ou action ne sont pas valables) <br/> 405 - METHODE NON AUTORISEE (la méthode n'est pas prise en charge pour ce type d'entité) <br/> 406 - NON ACCEPTABLE (le format de données demandé n'est pas disponible pour ce type d'entité) <br/> 500 - ERREUR DE SERVEUR INTERNE (panne générale du serveur, probablement une panne du fournisseur) <br/> 501 - NON MISE EN ŒUVRE (indique qu'un préfixe n'est pas valable)

