# this defines the entity description for membership
membership = Représente l'appartenance d'un utilisateur dans un endroit (site, groupe, etc.) dans le système, fonctionne avec des entités du site/groupe et les entités de l'utilisateur. Dans la documentation ci-dessous, un ID de membre est une chaîne sous la forme USER_ID\:\:LOCATION_REFERENCE (par exemple, "aaronz\:\:site\:mySiteId").
membership.view.new = (POST) Ajouter le nombre de membres spécifié par le l'identifiant (ID). Par ailleurs, un POST à la simple URL "/membership" peut spécifier des paramètres de demande "userId" et "locationReference". Dans les deux cas, les paramètres de demande en option sont\: "memberRole" string (par défaut pour l'adhésion à site joignable est le rôle de menuisier par défaut) ; valeur booléenne « actif » (valeur par défaut est true). Peut faire un lot s'ajoute au même endroit en utilisant le même rôle en spécifiant un paramètre « ID utilisateur » (un tableau de noms d'utilisateurs).
membership.view.delete = (DELETE) Supprimer le membre spécifié par l'identifiant. Les appartenances multiples peuvent être supprimées au même endroit en spécifiant un paramètre « ID utilisateur » (un tableau de noms d'identifiants d'utilisateurs).
membership.view.edit = (POST) Modifier l'adhésion spécifiée par l'ID. Par ailleurs, un POST à l'URL « /membership » peut spécifier des paramètres « userId » et « locationReference ». Dans les deux cas, les paramètres de demande en option sont \: "memberRole" string; "active" Boolean value. On peut faire une mise à jour par lots au même emplacement en utilisant le même rôle et le paramètre actif en spécifiant un paramètre « userIds » (un tableau de IDs d'utilisateurs).
membership.view.list = Par défaut, récupère une liste de toutes les adhésions de site pour l’utilisateur actuel. Paramètres de requête facultative \: « includeSites\=false » filtre les adhésions du site ; « includeGroups\=true » récupère les adhésions à des groupes  ; « _locationReference\=LOCATION_REFERENCE » retourne toutes les adhésions dans le site spécifié ou le groupe ; « user\=USER_ID » (ou « userId\=USER_ID » ou « _userReference\=USER_REFERENCE ») retourne les adhésions de l'utilisateur donné; « includeMemberDetails\=true » pour renvoyer tous les détails du membre ou juste le rôle de l’utilisateur, ne peut pas être utilisé avec includeGroups\=true; « role\=ROLE_STRING » (ou « roleId\=ROLE_STRING ») limite la liste au rôle de membre spécifié.
