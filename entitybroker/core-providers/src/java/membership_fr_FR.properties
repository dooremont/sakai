# this defines the entity description for membership
membership = Représente l'appartenance d'un utilisateur dans un endroit (espace, groupe, etc.) dans le système, fonctionne avec des entités de l'espace/groupe et les entités de l'utilisateur. Dans la documentation ci-dessous, un ID de membre est une chaîne sous la forme USER_ID\:\:LOCATION_REFERENCE (par exemple, aaronz\:\:site\:mySiteId).
membership.view.new = (POST) Ajouter le nombre de membres spécifié par l'identifiant (ID). Par ailleurs, un POST à la simple URL /membership peut spécifier des paramètres de demande userId et locationReference. Dans les deux cas, les paramètres de demande en option sont\: memberRole string (par défaut pour l'adhésion à site joignable est le rôle de menuisier par défaut) ; valeur booléenne actif (valeur par défaut est true). Peut faire un lot s'ajoute au même endroit en utilisant le même rôle en spécifiant un paramètre ID utilisateur (un tableau de noms d'utilisateurs).
membership.view.delete = (DELETE) Supprimer le membre spécifié par l'identifiant. Les appartenances multiples peuvent être supprimées au même endroit en spécifiant un paramètre ID utilisateur (un tableau de noms d'identifiants d'utilisateurs).
membership.view.edit = (POST) Modifier l'adhésion spécifiée par l'ID. Par ailleurs, un POST à l'URL /membership peut spécifier des paramètres userId et locationReference. Dans les deux cas, les paramètres de demande en option sont \: memberRole string; active Boolean value. On peut faire une mise à jour par lots au même emplacement en utilisant le même rôle et le paramètre actif en spécifiant un paramètre userIds (un tableau de IDs d'utilisateurs).
membership.view.list = Par défaut, récupère une liste de toutes les adhésions d'espace pour l'utilisateur actuel. Paramètres de requête facultative \: includeSites\=false filtre les adhésions de l'espace; includeGroups\=true récupère les adhésions à des groupes  ;  _locationReference\=LOCATION_REFERENCE retourne toutes les adhésions dans l'espace spécifié ou le groupe ; user\=USER_ID (ou userId\=USER_ID ou _userReference\=USER_REFERENCE) retourne les adhésions de l'utilisateur donné; includeMemberDetails\=true pour renvoyer tous les détails du membre ou juste le rôle de l'utilisateur, ne peut pas être utilisé avec includeGroups\=true; role\=ROLE_STRING (ou roleId\=ROLE_STRING) limite la liste au rôle de membre spécifié.
membership.action.site = Le format d'URL est /membership/site/\:SITE_ID\:. <br/> (GET) retournera toutes les adhésions de l'espace spécifié. <br/> (POST) va ajouter une ou plusieurs adhésions d'espace via un tableau de paramètres de requête userSearchValues (chacun d'entre eux étant un identifiant d'utilisateur, EID de l'utilisateur, ou adresse de courriel), avec une chaîne de caractères memberRole (par défaut pour les adhésions à un espace joignable est le rôle par défaut) et la valeur booléenne active (valeur par défaut est vraie). Les en-têtes de réponse peuvent inclure x-warning-not-found (pour une liste de valeurs utilisateur non valides) et x-warning-already-members (pour une liste de valeurs userSearchValues qui étaient déjà membres de l'espace).
membership.action.sitebyjson = Le format de l'URL est "/membership/sitebyjson/\:SITE_ID\:". <br/> (POST) ajoutera une ou plusieurs appartenances à l'espace via un chunk de JSON fourni dans le paramètre de requête 'json'.<br/> <br/>Le JSON doit être formaté comme ceci \: <br/> <br/>[ {"id"\: "user1", "role"\: "access"}, {"id"\: "user2", rôle"\: "maintain"} ]<br/> <br/>Trois en-têtes de réponse seront définis \:<br/> <br/><b>x-success-count</b>, qui contient le nombre d'ajouts réussis<br/> <b>x-warning-not-found</b>, qui contient une liste séparée par des virgules d'identifiants d'utilisateurs qui n'existait pas<br/>  <b>x-warning-already membres</b>, qui contient une liste séparée par des virgules des identifiants d'utilisateurs qui étaient déjà dans l'espace
membership.action.group = Le format de l'URL est /membership/group/\:groupId\: <br/> (GET) retournera toutes les adhésions pour un groupe. <br/> (POST) mettra à jour l'appartenance au groupe d'utilisateurs. Paramètres POST obligatoires \: 'userIds' une liste d'utilisateurs séparés par des virgules (eid ou id). 'action' peut avoir des valeurs \: mise à jour, ajout ou suppression. Si mise à jour, remplacez l'adhésion actuelle par la liste fournie. Si ajouté, ajoutez la liste à l'appartenance existante, si elle est supprimée, retirez la liste de l'appartenance existante. 
membership.action.join = Permet à un utilisateur sans autorisation dans un espace de le rejoindre, fonctionne uniquement avec l'utilisateur courant \: /membership/join/site/siteId
membership.action.unjoin = Permet à un utilisateur sans autorisation dans un espace de se retirer de lui, fonctionne uniquement avec l'utilisateur courant \: /membership/unjoin/site/siteId
membership.action.fastroles = Permet de récupérer rapidement le rôle actuel dans l'espace. Utilisez le format /membership/fastroles/\:userId\: (ou userEid) ou l'utilisateur actuel si aucun n'est spécifié. Un raccourci pour includeMemberDetail\=false.
