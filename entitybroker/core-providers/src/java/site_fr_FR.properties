# this defines the entity description for site
site = Représente un espace (une collection d'utilisateurs et des outils) dans le système de Sakai
site.view.new = L'ajout d'un site définira toujours le propriétaire/créé par l'utilisateur courant à moins que 'owner' ne soit défini sur un identifiant d'utilisateur, le minimum pour créer un site est l'id et le type, tous les autres champs sont facultatifs
site.view.list = Récupère la liste de tous les espaces auxquels l'utilisateur actuel peut accéder. Fournissez une valeur pour '_limit' pour spécifier combien d'espaces doivent être retournés. Notez qu'il y a un maximum système qui remplacera une valeur spécifiée si elle est supérieure à autorisée. Fournit une valeur pour '_start' à la page à travers les résultats dans plusieurs requêtes. Par exemple, avec 42 espaces, les requêtes avec '_start' \= 1, '_limit' \= 50 puis '_start' \= 51, '_limit' \= 50 pourrait être utilisé pour récupérer le premier lot de 42 espaces et le second étant vide signifierait la fin des résultats disponibles.
site.view.edit = Peut mettre à jour tous les champs accessibles en écriture dans le site, y compris le propriétaire
site.view.show = Permet la visualisation des données d'un seul site, utilisez 'includeGroups' (booléen) pour également obtenir les données des groupes avec le site
site.view.show.field.includeGroups = utilisez ce booléen pour obtenir les groupes de cet espace
site.redirect./{prefix}/{id}/memberships = Permet la récupération de toutes les adhésions pour un espace en redirigeant vers l'entité des adhésions fournisseur
site.Updateable = La valeur du propriétaire (userId) peut maintenant être modifiée une fois l'espace créé
site.action.exists = Retourne un 200 vide si l'espace existe, et une erreur (éventuellement 404) si ce n'est pas le cas. <br/> Notez que vous pouvez également vérifier cela en utilisant simplement la vue d'affichage d'un site mais qui renvoie également les informations du site afin que cela soit plus rapide
site.field.owner = Un identifiant d'utilisateur, peut être modifié après la création d'un espace mais n'a pas d'effet réel si les informations de contact sont définies
site.action.group = Permet d'accéder à des informations de groupe directement en utilisant une url comme \: /site/siteId/group/groupId Pour les actions d'adhésion utilisez le fournisseur d'adhésion<br /> (GET) /direct/site/siteid/group/groupid - récupère des métadonnées pour le groupe mais pas l'adhésion. <br />(POST) /direct/site/siteid/group/groupid - met à jour les métadonnées du groupe mais pas l'adhésion. <br />(PUT) /direct/site/siteid/group - crée un nouveau groupe dans l'espace (retourne l'id du groupe). Les paramètres incluent le titre, la description, la liste initiale optionnellement des membres. <br />(DELETE) /direct/site/siteid/group/groupid - supprime un groupe existant dans le site.
site.action.groups = Permet d'accéder aux groupes pour un espace en utilisant une url comme \: /site/siteId/groupes. <br/> (GET) /direct/site/siteid/groups - obtient des métadonnées pour les groupes mais pas l'adhésion.
site.action.userPerms = Permet la récupération des permissions de l'utilisateur actuel dans l'espace spécifié en utilisant une url comme /site/\:SITEID\:/userPerms[/\:PREFIX], où PREFIX permet à l'appelant de limiter les autorisations retournées à un sous-ensemble. Par exemple, l'URL '/direct/site/XYZ/userPerms/calendar.json' retournera les permissions du calendrier de l'utilisateur courant dans le site 'XYZ'. Absence de la désactivation de PREFIX entraînerait la restitution des permissions de tous les outils d'un espace.
site.action.perms = Permet la récupération des permissions pour l'espace spécifié en utilisant une URL comme /site/\:SITEID\:/perms[/\:PREFIX]. , où PREFIX permet à l'appelant de limiter les permissions retournées à un sous-ensemble. Par exemple, l'URL '/direct/site/XYZ/perms/calendar.json' renvoie les permissions du calendrier pour chaque rôle dans l'espace 'XYZ'. Absence de la désactivation de PREFIX entraînerait la restitution des permissions de tous les outils dun espace.
site.action.setPerms = Permet de définir les permissions pour l'espace spécifié en publiant sur l'URL /site/\:SITEID\:/setPerms. Cela se fait en passant un ensemble de paramètres de publication où la clé prend la forme de 'ROLEID\:FUNCTION' et la valeur est un booléen 'true' ou 'false'. Par exemple, passer le paramètre 'maintain\:blog.post.create\=true' basculera la fonction blog.post.create pour le rôle de maintien dans l'espace spécifié.
site.action.pages = Permet la récupération de toutes les pages et tous les outils d'un espace, utiliser les "propriétes" (true/false, false par défaut) pour inclure les propriétés de la page, utilisez "config" (true/false, default false) pour inclure les configurations de l'outil
site.action.withPerm=L'URL par exemple, /site/withPerm/.json?permission\=site.upd
