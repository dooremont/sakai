# this defines the entity description for session
session = Represents a user or system session which is currently active, inactive sessions or information about inactive sessions cannot be accessed, the session is effectively immutable and removing it is the same as deactivating it, updating simply has the effect of refreshing it so it will not timeout
session.view.new = Créer une nouvelle session via l'authentification en utilisant les paramètres '_username' et '_password' définis sur le nom d'utilisateur et le mot de passe de l'utilisateur pour créer la session, selon les conventions REST, l'id de la session sera renvoyé dans les en-têtes de réponse, REMARQUE \: les administrateurs peuvent créer des sessions pour n'importe quel utilisateur en envoyant simplement une demande avec des données de session valides
session.Deleteable = La suppression d'une session la rend immédiatement inactive et inaccessible (comme appeler Session.invalidate())
session.Updateable = La mise à jour d'une session réinitialise le délai d'attente (comme appeler Session.setActive())
session.Resolvable = L'accès à une session le rafraîchira à moins que vous ne passiez le long d'une param appelée auto (la valeur de la param n'a aucune importance), cela vous permettra d'obtenir les informations sur une session sans la mettre à jour
session.Createable = Pour lancer une nouvelle session, lancer une requête de création avec un paramètre '_username' et '_password' défini sur le nom d'utilisateur et le mot de passe de l'utilisateur pour créer la session, REMARQUE \: les administrateurs peuvent créer des sessions pour n'importe quel utilisateur en envoyant simplement une requête avec une entité de session valide
session.redirect./{prefix}/{id}/norefresh = Permet une URL sympa pour obtenir une session sans mettre à jour
session.redirect./{prefix}/current/norefresh = URL facile pour obtenir la session courante sans provoquer de rafraîchissement
session.action.current = Récupère la session courante pour la requête courante
session.action.becomeuser = Permet à l'utilisateur de devenir un autre utilisateur en supposant que l'utilisateur demandeur est un administrateur Sakai. Syntaxe \: serverUrl/direct/session/becomeuser/\:USERID\: , où \:USERID\: est soit un userId soit un userEid
session.field.creationTime = le temps en milliseconde du moment où la session a été créée
session.field.lastAccessedTime = le temps en milliseconde de la dernière mise à jour de la session
session.field.maxInactiveInterval = secondes max la session peut être inactive avant l'invalidation automatique
session.field.userEid = l'id externe (typiquement le nom d'utilisateur) de l'utilisateur propriétaire de cette session
