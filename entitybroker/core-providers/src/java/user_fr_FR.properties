# this defines the entity description for user
user = Représente un utilisateur dans le système, les données utilisateur sont effectivement immuables et la suppression des utilisateurs ne peut pas remplacer les utilisateurs externes fournis
user.view.list = Renvoie une liste de tous les utilisateurs du système (peut être limitée par la recherche mais toujours max de 50 résultats), normalement cela ne fonctionne que pour les utilisateurs administrateurs, mais peut être activé pour tous les utilisateurs avec le paramètre de configuration 'entity.users.viewall\=true'
user.view.show = Obtenir un seul utilisateur par eid (par défaut) ou par id en préfixant avec id\= (par exemple /user/id\=ERW434YIY88)
user.view.new = Crée un utilisateur, eid est le seul champ obligatoire, tous les autres sont optionnels, l'id peut également être spécifié, mais un sera généré pour vous si vous ne le laissez pas
user.Resolvable = L'identifiant de l'utilisateur par défaut est l'eid (par exemple /user/aaronz), les lookups peuvent également se produire en utilisant l'id en le préfixant avec id\= (par exemple /user/id\=ERW434YIY88)
user.action.current = Obtenir de l’utilisateur courant s’il y a un
user.action.exists = Vérifier si un identifiant d'utilisateur existe (vérifie par eid puis id sauf si 'id\=userId' est utilisé), retourne 200 si existe et un code d'échec comme 400 si ce n'est pas le cas
user.action.validatePassword = Vérifier si un mot de passe est valide pour un utilisateur, paramètres\: 'password' (obligatoire) le mot de passe pour vérifier, 'username' (facultatif) le nom d'utilisateur de l'utilisateur
