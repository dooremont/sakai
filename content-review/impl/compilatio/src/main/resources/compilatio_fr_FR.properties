123=Titre du devoir manquant ou longueur incorrecte
1007=Le fichier que vous avez téléchargé est trop grand.
1009=Type de fichier non valide \! Les types valides sont \: MS Word (DOC, DOCX), Acrobat PDF, PostScript, texte, HTML, WordPerfect (WPD) et Rich Text Format (RTF).  Veuillez vous assurer que le format de votre fichier est l’un des types de fichiers valides.
1010=Le document que vous essayez de soumettre ne contient pas 100 caractères de texte.
1011=Le document que vous essayez de soumettre est incorrectement mise en forme.  Il semble y avoir des espaces entre chaque lettre dans votre document.  Essayez de soumettre à nouveau ou contactez-nous si le problème persiste.
1013=Vous devez soumettre un texte de plus de 20 mots.
1019=Le titre du document dépasse le maximum de 200 caractères
1023=Nous sommes désolés, mais nous ne pourrions pas lire le PDF que vous avez soumis. S’il vous plaît assurez-vous que le fichier n’est pas protégé par mot de passe et contient un texte sélectionnable plutôt que des images numérisées.
1024=Le document que vous essayez de soumettre ne répond pas à nos critères pour un document légitime. Essayez de soumettre à nouveau ou contactez-nous si le problème persiste.
302= MD5 n'est pas authentifié - MD5 dans l’URL ne correspond pas à MD5 calculé
208= Erreur lors de l’inscription de l’étudiant dans la classe de Compilatio. Veuillez nous contacter
1000=La date d’échéance pour ce devoir a passé. Veuillez consulter votre enseignant pour demander une soumission tardive.

