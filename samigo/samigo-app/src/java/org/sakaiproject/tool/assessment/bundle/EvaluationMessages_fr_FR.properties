whats_this_link=(Quoi s'agit-il?)
what=Quoi \:
what_content_1=Les commentaires font partie de la rétroaction envoyée aux étudiants après pour la remise d'une évaluation. Les étudiants devront remettre l'évaluation en ligne afin de visualiser tous les commentaires.
what_content_2=En plus de fournir une rétroaction dans la zones de texte de commentaire, vous pouvez joindre des fichiers dans la page de Questions ou dans la page de remise individuelle de l'étudiant (cliquez sur le nom de l'étudiant pour accéder à cette page). Les étudiants seront alors en mesure de télécharger les pièces joints.
what_content_3=Veuillez noter que les commentaires sont liés à une remise en particulier. Si un étudiant remet une évaluation plusieurs fois, les commentaires que vous avez entré ne s'affichent pas avec toutes les remises.
where=Où \:
where_content_1=Lorsqu'une rétroaction pour une évaluation a été délivrée, les étudiants peuvent cliquer sur le titre de l'évaluation dans la liste des évaluations remises et voir les commentaires, ainsi que leurs réponses et de tout autre élément de rétroaction que vous avez sélectionné.
where_content_2=Veuillez noter que les commentaires entrés dans l'outil d'évaluation n'apparaissent pas dans le carnet de notes.
how=Comment \:
how_content_1=Pour rendre les commentaires disponibles aux étudiants, choisissez quand vous publiez la rétroaction et sélectionnez le composant commentaires du correcteur" dans les paramètres de l'évaluation.
how_content_2=-Cliquez sur le lien <b>Paramètres</b> sous le titre de l'évaluation publiée. (Vous pouvez également configurer cela avant de publier une évaluation dans les paramètres d'une évaluation en attente.)
how_content_3=- Sous <b>Rétroaction > Publication de la rétroaction</b>, sélectionnez une des options pour publier vos commentaires.
how_content_4=- Sous <b>Rétroaction > Composants de rétroaction que les étudiants peuvent voir</b> cochez la case à coté de <b>Commentaires du correcteur</b>.
how_content_5=- Cliquez sur le bouton <b>Enregistrer les paramètres</b>.

