samlite_title=Créer Évaluation/Groupement de Questions
samlite_instructions=Utiliser les boîtes à textes ci-dessous pour modifier le nom et (éventuellement) pour fournir une description pour ce groupement d'évaluations ou de questions. Écrire alors les questions et réponses dans la boîte à textes inférieure. Il est important de suivre le formatage correct pour chaque type de questions. Des exemples peuvent figurer en bas de cette page. 
samlite_step_1_of_2=Étape 1 sur 2
samlite_step_2_of_2=Étape 2 sur 2
samlite_validation_title=Valider Évaluation/Groupement de Questions
samlite_validation_instructions=Vérifier que toutes vos questions apparaissent ci-dessous avec les types corrects de question. Changer le nom et la description de ce groupe de question si nécessaire. Cliquer alors sur le bouton approprié ci-dessous pour compléter le processus.

example_instruction_label=Instructions \: 
example_example_label=Exemple\:

general_instructions_label=Instructions Générales
general_instructions_prelude=Pour que les questions et réponse soient correctement analysées, il est crucial de distinguer les questions. Pour accomplir ceci, chaque question doit commencer par un de ce qui suit \: 
general_instructions_format1=Le mot "Question", suivie d'un nombre, suivi du nombre de points à attribuer inclus entre parenthèses, comme dans la "Question 23 (10 points)".
general_instructions_format2=Le mot "Question", suivie de cette même indication de points entre parenthèses , comme en "Question (10 points)".
general_instructions_format3=Le mot « Question », suivie d'un nombre, comme en "Question 1". Dans ce cas-ci, des zéro points  seront attribués à cette question.
general_instructions_format4=Un nombre, suivi d'une période, suivi de la même indication entre parenthèses des points à attribuer, comme dans " 1. (10 points) "
general_instructions_format5=Un nombre, suivi à une période, dans le cas où des  zéro points seront attribués  à cette question.
general_instructions_conclude=Le texte de la question lui-même peut être placé sur cette même ligne ou au-dessous de lui, et devrait être suivi des réponses dans le format approprié pour ce type de questions. L'analyseur emploiera ce format pour déduire le type de question de la question.

example_mc_instructions=Chaque réponse devrait commencer par sa lettre appropriée, dans l'ordre alphabétique. La réponse correcte devrait être précédée d'un astérisque (*).
example_mc_question_format1=Question 1 (10 points)
example_mc_question_format2=Question (10 points)
example_mc_question_format4=1. (10 points)
example_mc_question_text=Qui était le premier Président des Etats-Unis ?
example_mc_answer_d=d. Clinton 

example_mcmc_instructions=Chaque réponse devrait commencer par sa lettre appropriée, dans l'ordre alphabétique. La réponse correcte devrait être précédée d'un astérisque (*).
example_mcmc_question_format1=Question 2 (15 points)
example_mcmc_question_text=Lequel des auteurs ci-dessous étaient des citoyens américains à un certain point dans leurs vies ? 
example_mcmc_answer_c=*c. Tom Eliot 

example_fib_label=Compléter le blanc
example_fib_instructions=La réponse correcte devrait être précédée d'un astérisque (*).
example_fib_question_text=De quelle couleur est la viollette ? ____ 
example_fib_answer=*Bleu 

example_se_label=Dissertation courte
example_se_instructions=Aucune réponse ne devrait être prévue pour ce type de questions.
example_se_question_text=Expliquer le but de l'éducation.

example_tf_label=Vrai/Faux
example_tf_instructions=La réponse correcte devrait être précédée d’un astérisque (*). La réponse incorrecte peut également être incluse, comme ci-dessous, bien que ce ne soit pas nécessaire.
example_tf_question_format1=Question 5 (7 points)
example_tf_question_format2=Question (7 points)
example_tf_question_format4=5. (7 points)
example_tf_question_text=Le ciel est bleu. 
example_tf_answer_a=*Vrai
example_tf_answer_b=Faux



