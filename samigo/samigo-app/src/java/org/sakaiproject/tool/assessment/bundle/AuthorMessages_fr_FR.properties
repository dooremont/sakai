emi_whats_answer_point_title=Points pour la réponse
emi_whats_answer_point=Les points sont donnés par élément. La note globale pour la question est automatiquement calculée à partir de la somme des points.
emi_whats_theme_title=Thème
emi_whats_theme=Le thème décrit le sujet/domaine principal sur lequel portera l'ensemble des questions et est lié à des objectifs d'apprentissage. Un thème plus générique (par exemple « diarrhée ») peut être utilisé pour envisager des connaissances sur des champs plus larges et les éléments de cet ensemble peuvent inclure la pharmacologie, l'épidémiologie et les recherches. Un thème plus ciblé (par exemple « gestion de la diarrhée ») est utilisé pour échantillonner une connaissance approfondie, dans ce cas tous seront liés à la pharmacologie.
emi_whats_options_title=Options
emi_whats_options=La liste des options comprend les choix de réponses pour une question et inclut des réponses incorrectes ou moins probables pour cette question. Les options doivent être homogènes, ou du même genre tels que la drogue, des organismes, des cellules ou des recherches et devraient apparaître sous la forme de quelques mots ou de courtes phrases. Les options qui sont inutilement compliquées (combinaisons d'options) ou "tout ou rien" ne sont pas autorisées.
emi_whats_leadin_title=Introduction
emi_whats_leadin=La déclaration d'introduction spécifie l'association entre la vignette et la liste d'options. Dans le format de type R, la liste d'options (par exemple, 8 diagnostics potentiels ou plus) est résumée dans la déclaration d'introduction, par exemple, « Pour chacun des patients suivants se présentant aux urgences, sélectionnez le diagnostic le plus probable ». L'introduction devrait fournir des instructions claire sur la manière dont l'étudiant doit répondre à l'ensemble de vignettes.
emi_whats_items_title=Vignettes
emi_whats_items=La vignette, ou élément, décrit le cas et ce qui est demandé à l'étudiant. Elle se compose généralement d'un scénario clinique et d'une question, par exemple « Un homme de 30 ans se présente avec... Sélectionnez le diagnostic le plus probable ». Dans le format de type R, la question peut être incluse dans la vignette ou placée dans la déclaration d'introduction.

