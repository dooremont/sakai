# MC what's this link
mc_whats_this_main_text=La logique de notation des questions à choix multiple dépend de l'option que vous sélectionnez.
mcsc_whats_this_text=Ceci est l'option par défaut car c'est la plus fréquente \: les étudiants obtenir la totalité des points en choisissant une seule réponse correcte et aucun point en choisissant quoi que ce soit d'autre. Cette option peut être modifiée en sélectionnant « activer le crédit partiel » ou « activer la notation négative ».
mcsc_whats_this_text_no_partial_credit=C'est l'option par défaut car c'est le cas le plus fréquent \: les étudiants obtiennent un point complet pour une seule réponse correcte et aucun point pour quoi que ce soit d'autre.* 
mcss_whats_this_text=Sélectionnez cette option si plusieurs réponses sont correctes et que vous voulez donner aux étudiants la totalité des points s'ils choisissent <b>n'importe laquelle</b> de celles-ci. Par exemple, la question X a les options A, B, C, D, où A, B et D sont toutes des réponses correctes.  Si un étudiant choisit A, B ou D, il recevra tous les points. S'il choisit C,  il n'obtiendra aucun point.*
mcms_whats_this_text=Sélectionnez cette option si les étudiants doivent sélectionner <b>toutes</b> les bonnes réponses afin de recevoir tous les points.
mcms_whats_this_partial_note=<b>Remarque \:</b> Même si une question pourrait avoir une Valeur négative sur la base de la logique de notation (comme dans cet exemple), le total le plus bas possible pour une question à choix multiple à réponse exacte multiple ne peut être inférieur à zéro.
enable_partial_credit_text=Sélectionnez cette option si vous voulez donner des étudiants un crédit partiel lorsqu'ils choisissent une réponse qui est « presque exacte. » Par exemple, la question X a les options A, B, C, D, et A est la bonne réponse. Si les étudiants choisissaient A, ils recevraient la totalité des points, mais ils pourraient recevoir quelques points pour avoir choisi une réponse qui est presque exacte. L'activation de cette option vous permettra de spécifier une valeur en pourcentage pour chaque réponse.
enable_negative_makrinkg_text=Sélectionnez cette option si vous voulez décourager les réponses aléatoires. La valeur saisie dans le champ « valeur négative... » sera la valeur obtenues pour la question si un étudiant fournit une sélection incorrecte. Par exemple, si une question vaut 10 points et vous entrez « 5 » dans le champ « valeur négative... », choisir la bonne réponse donnera 10 points et choisir une mauvaise réponse donnera -5 points.
enable_negative_makrinkg_note=<b>Remarque \:</b> Même si une question peut avoir une valeur négative, la valeur finale d'une évaluation ne sera pas inférieure à zéro.
reset_to_default_grading_logic_text=Cliquez sur ce lien si vous changez d'avis après avoir sélectionné « Permettre un crédit partiel » ou « Permettre la notation négative ». La valeur par défaut de la logique de notation accorde tous les points pour le choix d'une bonne réponse et aucun point pour le choix d'une mauvaise réponse.

