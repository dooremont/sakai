note_emi_correct_options=Placez les options correctes pour chaque élément entre crochets ([]) à la fin du texte de l'élément.
note_emi_separate=S'il y a plusieurs options correctes, séparez-les par des virgules (,).
note_emi_example=Par exemple \: quels os listés se trouvent dans le bras ? [a,d,e]
note_p_headers_w=NOTE \: Les en-têtes de partie dont le titre est "Défaut" ne seront pas visibles aux étudiants évalués.
note_point_value_for_question=NOTE \: valeur facultative; ignore les valeurs de point de questions dans le groupement de'origine.
note_place_curly=NOTE \: Placez des accolades ({}) de part et d'autre des mots qui représentent des cases à remplir.
defining_answers=<b>Définir les réponses</b>
fib_note_1=Placer les accolades "{}" autour des mots qui doivent être remplacés par un champ de réponse vide. <br />Exemple \: Les Roses sont {rouges} et les violettes sont {bleues}. 
fib_note_2=Insérez un pipe "|" entre les options de réponse comme des synonymes. < br /> Exemple\: j''habite un(e) {maison|appartement}.
fib_note_3=Insérez un astérisque (*) pour un ou plusieurs caractères génériques. Pour qu'une réponse soit correcte, elle doit inclure au moins un caractère à la place de l'astérisque.
note_defining_answers=Placez les accolades "{}" autour des valeurs numériques nécessitant un champ de réponse vide. Exemple\: 3 * 3 \= {9}.
range=<b>Plage \:</b> Insérez un pipe "|" entre les valeurs d'une plage.
range_example= Exemple \: Le prix est {12.2|14.5}. Une réponse de l''étudiant entre 12,2 et 14,5 est jugée valide.
scientific_notataion=<b>Notation scientifique informatisée \:</b> Un point doit être utilisé pour indiquer la décimale et la lettre « E » ou « e » pour l'exposant.
scientific_notataion_example=Exemple \: {6.022E23} exprime le nombre d''Avogadro.
complex_numbers=<b>Les nombres complexes</b> doivent être sous la forme (a + bi) où "a" et "b" doivent être des valeurs déclarées explicitement.
complex_numbers_example=Exemple \: {1 + 1i} est valide alors que {1 + i} ne l''est pas. De même, {0 + 9i} est valide alors que {9i} ne l''est pas.
accepted_characters=<b>Caractères acceptables</b>
note_accepted_fin_1=Seuls les chiffres, les marqueurs décimaux (point ou virgule), le signe qui précède un nombre (par exemple, -5), ou <br/> des espaces (par exemple, en tant que séparateurs de milliers, 5 000) sont autorisées entre des accolades. <b>Remarque \:</b> Pour la notation scientifique informatisée, <br/> un point doit être utilisé comme marqueur de la décimale.
note_accepted_fin_2=Tous les autres caractères (par exemple, $ ou %) peuvent être placés à l''extérieur des accolades si nécessaire. Par exemple \: 3/10 \= {30} % <br/> (seul 30 doit être présent dans le champ de réponse.)
note_accepted_fin_3=Lorsque vous définissez une plage de valeurs, la valeur qui précède le pipe "|" doit être inférieure à la valeur qui se trouve après <br/> le pipe (par exemple, {12,2|14,5}).
