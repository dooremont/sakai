calc_question_general_instructsion_label=Qu'est-ce qu'une "Question calculée" ?
calc_question_general_instructions1=Une question calculée calcule de nouvelles réponses pour chaque test, sur la base de variables dont la valeur change à chaque fois.  La réponse repose sur le calcul d'une formule à l'aide de ces variables.
calc_question_general_instructions2=Une variable est définie par un nom, un minimum et un maximum ainsi qu'un nombre de décimales.
calc_question_general_instructions3=Une formule est définie par un nom, une expression mathématique, qui utilise les variables, et une tolérance, pour que les réponses proches de la bonne réponse, à cette tolérance près, soient également considérées comme exactes.
calc_question_walkthrough_label=Étapes pour créer une Question calculée
calc_question_walkthrough1=Remplissez le texte de la question avec les informations que l'étudiant verra, y compris les espaces réservés aux variables et à la formule (voir exemples ci-dessous)
calc_question_walkthrough2=Appuyez sur le bouton "extraire les variables et les formules" pour créer les variables et les formules.
calc_question_walkthrough3=Modifiez le minimum, le maximum et les décimales pour toutes les variables pour définir leurs plages de validité.
calc_question_walkthrough4=Entrez l'expression mathématique pour chaque formule, en insérant les variables si nécessaire.
calc_question_walkthrough5=Appuyez sur le bouton « Enregistrer » pour enregistrer votre travail.
calc_question_walkthrough6=Toutes les erreurs seront affichées en haut de la page.  Ils doivent être corrigées avant d'enregistrer. Les champs avec des erreurs seront soulignés pour vous montrer où il y a des problèmes.
calc_question_extract_button=Extraire Variables, calculs et formules de la question texte
calc_question_define_vars=Définir des variables dans le texte de la question et dans les expressions de la formule en les plaçant entre accolades simples (par exemple {a}, {b} et {c}).
calc_question_define_vars2=Placer les noms de variables simples accolades (par exemple {x}).
calc_question_define_calculations=Vous pouvez également définir des calculs dans le texte de la question. Placez des doubles crochetsautour du calcul (par exemple [[3 + 2]]). Vous pouvez utiliser des variables dans les calculs (par exemple [[{a} + {b}]]). Ces calculs peuvent aider l’étudiant à répondre à la question. Ils peuvent aussi aider l''instructeur pour vérifier que la question est définie correctement avant de la publier
calc_question_answer_expression=Placez deux accolades autour d’un nom de formule (par exemple {{z}}). Cela définit également où la zone d’entrée de l’étudiant s’affiche.
calc_question_answer_variance=Vous pouvez définir la tolérance acceptable comme une constante (0,01) ou un pourcentage (1,5 %) de la réponse. (Par défaut 0,01).
calc_question_answer_decimal=Variables et formules prennent en charge les décimales. La valeur par défaut de leur nombre est 3.
calc_question_example1=Kevin a {x} pommes. Il en achète {y} de plus. Kevin a maintenant [[{x} + {y}]]. Jane mange {z} pommes. Kevin a maintenant {{w}} pommes.
calc_question_example1_formula=La formule w dans l’exemple ci-dessus serait définie comme \: {x} + {y} - {z}
calc_question_functions=Vous pouvez utiliser les fonctions mathématiques suivantes \: SIN, COS, TAN, ASIN, ACOS, ATAN, ABS, EXP, SGN, SQRT, LOG10 et LN.
calc_question_example2=Résoudre \: COS({a}) * ({c} - {b}) \= {{z}}.
calc_question_example2_formula=La formule z dans l’exemple ci-dessus serait défini comme \: COS({a}) * ({c} - {b})
calc_question_example3=L’aire d’un carré est [[{s} * {s}]]m. Trouver la longueur {{Z}} du côté. La formule Z serait {s}.
calc_question_constants=Il existe deux constantes intégrées, PI(3.14...) et e(2.718...). Utilisez-les dans votre expression de formule.
calc_question_var_names=Les noms de variables et de formules sont alphanumériques, mais doivent commencer par un caractère alphabétique
calc_question_unique_names=Variables et formules ne peuvent pas avoir le même nom.
calc_question_scientific_notation=Vous pouvez utiliser la notation scientifique dans des variables, les formules et les calculs (par exemple 6.02310e23 ou 1.67e-27).
calc_question_preview=Vous êtes fortement encouragés à utiliser la fonction d'aperçu d'évaluation pour vérifier s'il y a des erreurs.  Les boutons « Extraire » et « Enregistrer » valident tous deux les formules.
calc_question_hideshow=Afficher/masquer les consignes et exemples supplémentaires
calc_question_operators=Opérateurs valides\: + - * / ^ ()
calc_question_error_syntax=La variance acceptées et les décimales attendues doivent être formatés de cette manière \: {x + y|1 %, 2} ou {x + y|1, 2}. Les décimales attendues peuvent être omises, par exemple {x + y|1 %}. 6 est la limite du nombre chiffres après la virgule.
calc_question_error_expression=Il y a une erreur mathématique dans l'expression de votre réponse.
calc_question_error_expression_variables=La formule mathématique fait référence à une variable utilisée dans les instructions.
calc_question_prompt_preview=Après avoir enregistré, assurez-vous d'utiliser l'aperçu d'évaluation pour veiller à ce que ces questions fonctionnent comme vous l'avez prévu \!
calc_question_no_calculations=Aucun calcul n'a été défini
calc_question_calculation_sample_col=Exemple
calc_question_calculation_status_col=État
calc_question_instructions_label=Instructions
calc_question_simple_instructions_step_1=Définir des variables dans le texte de la question en entourant le nom de variable avec des accolades simples (par exemple {x} et {y})
calc_question_simple_instructions_step_1a=Lorsqu’un étudiant affiche la question, les espaces réservés pour les variables seront remplacées par les valeurs des variables
calc_question_simple_instructions_step_2=Définir des espaces réservés de formules dans le texte de la question en entourant le nom de la formule avec deux accolades (par exemple {{z}})
calc_question_simple_instructions_step_2a=Lorsque l’étudiant affiche la question, les espaces réservés de formules seront remplacés par des boîtes de saisie
calc_question_simple_instructions_step_2b=Des calculs internes en utilisant les variables peuvent être ajoutés à l’aide des doubles crochets [[]]. Le résultat du calcul apparaît dans le texte de la question (par exemple [[{x} +{y}]]).
calc_question_simple_instructions_step_3=Après avoir écrit le texte de la question, appuyez sur le bouton pour extraire les variables, les formules et les calculs
calc_question_simple_instructions_step_3a=Définir les valeurs minimales et maximales pour les variables
calc_question_simple_instructions_step_3b=Définir des expressions de formules en ce qui concerne les variables, à l’aide d’accolades simples (p. ex. {x} - {y})

