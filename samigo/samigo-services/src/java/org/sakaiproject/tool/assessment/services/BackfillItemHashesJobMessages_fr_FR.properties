batch.size=Taille du lot
batch.size.description=Nombre maximal d'éléments à traiter en une seule transaction. Les valeurs plus grandes sont généralement plus performantes mais peuvent stresser les ressources de la base de données. La valeur par défaut est 100. (Les valeurs zéro et négatives seront forcées à la valeur par défaut.)
batch.size.non.numeric=La taille du lot doit être définie sur un entier.
backfill.items=Remplir les éléments non publiés
backfill.items.description=Active l'option pour remplir les éléments non publiés. Réglée à vraie par défaut.
backfill.published.items=Éléments de remplacement publiés
backfill.published.items.description=Active l'option pour remplir les éléments non publiés. Réglée à vraie par défaut.
backfill.published.items.baseline.hash=Remplissez la ligne de base des éléments publiés
backfill.published.items.baseline.hash.description=Active l'option permettant de renseigner le champ qui capture les fonctions de résumé au moment de la publication. Valeur par défaut sur Faux due à un manque de fiabilité pour des raisons historiques. Ignoré si l'option 'Remplir les éléments publiés' est fausse.
notification.email.address=Adresse électronique de notification d'achèvement
notification.email.address.description=Adresse électronique à laquelle envoyer les résumés des travaux terminés
invalid.notification.email.address=Adresse de courriel de notification d'achèvement de travail non valide
unrecognized.job.config.property=Propriété de configuration de travail non reconnue
