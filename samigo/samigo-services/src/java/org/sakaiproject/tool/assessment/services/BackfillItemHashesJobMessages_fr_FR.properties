batch.size=Taille du lot
batch.size.description=Nombre maximal d’éléments à traiter en une seule transaction. Les valeurs plus élevées sont généralement plus performants mais peuvent exercer un stress des ressources de base de données. Par défaut, 100. (Zéro et des valeurs négatives seront remplacées par la valeur par défaut.)
batch.size.non.numeric=Taille de lot doit être définie à un nombre entier.
