# this defines the entity description for the sitestats provider
sitestats = <br />Fournit un ensemble de points de terminaison RESTful afin de récupérer les données des événements Sitestats. <br /><br />

sitestats.action.listreports = (GET) Récupère une liste de rapports prédéfinis pour un identifiant d'espace donné. Les champs id dans les entrées du rapport peuvent être utilisés pour exécuter les rapports, en utilisant l'action 'run' <br /> Exemple d'URL\: /direct/sitestats/listreports/SITEID.json

sitestats.action.runreport = (GET) Exécute le rapport spécifié par l'id url parameter. L'identifiant de l'espace doit également être fourni dans l'url. <br /> Exemple d'URL\: /direct/sitestats/runreport/SITEID.json?id\=1

sitestats.action.presencetotals = (GET) Renvoie une carte du total de présence sur l'utilisateur pour l'identifiant de l'espace spécifié. L'identifiant de l'espace doit être fourni dans l'url. <br /> Exemple d'URL \: /direct/sitestats/presencetotals/SITEID.json
