sitestats-metrics = Fournit des métriques d'agrégées des évènements du nœud serveur actuel au suivi des apprenants

sitestats-metrics.action.get-all-metrics = Procure toutes les métriques.
sitestats-metrics.action.reset-all-metrics = Réinitialise toutes les métriques.

sitestats-metrics.action.get-total-events-processed = Procure le nombre total d'évènements traités.
sitestats-metrics.action.get-reset-time = Procure le temps qui s'est déroulé depuis le démarrage ou la dernière réinitialisation.
sitestats-metrics.action.get-time-ellapsed-since-reset = Procure le temps total écoulé, en millisecondes, depuis le démarrage ou la dernière réinitialisation.
sitestats-metrics.action.get-time-spent-processing-events = Procure la durée totale, en millisecondes, passée à traites les évènements.
sitestats-metrics.action.get-events-processed-per-sec = Procure le nombre moyen d'évènements traités par seconde.
sitestats-metrics.action.get-events-generated-per-sec = Procure le nombre moyen d'évènements générés par Sakai par seconde.
sitestats-metrics.action.get-average-time-event-processing-per-event = Procure le temps moyen passé, en millisecondes, pour traiter un évènement
sitestats-metrics.action.get-queue-size = Procure le nombre total d'évènements en attente dans la file de ceux à traiter.
sitestats-metrics.action.is-idle = Vérifiez si l'agrégateur d'évènements est inoccupé (file d'attente vide et aucun évènement en cours de traitement).