descr.dc_abstract    = Résumé de la ressource.
descr.dc_alt         = Toute forme de titre utilisée comme substitut au nom du fichier (abbréviations du titre, traductions, etc.)
descr.dc_audience    = Une audience à qui la ressource est destinée ou utile, telle que déterminée par le créateur, l'éditeur ou un tiers.
descr.dc_contributor = Une entité autorisée à contribuer à la ressource.
descr.dc_coverage    = L'étendue ou l'ampleur du contenu de la ressource (par exemple, un nom de lieu ou des coordonnées géographiques, une date, une période comprise entre deux dates ou l'étiquette d'une période ou une juridiction).
descr.dc_created     = Date de création de la ressource.
descr.dc_creator     = Personne, organisation, service ou autre entité responsable de la ressource.
descr.dc_descr       = Description de la ressource (résumé, table des matières...).
descr.dc_edlevel     = Niveau à atteindre pour un auditoire dans un contexte de formation.
descr.dc_format      = Format de la ressource (par exemple, type MIME d'une ressource numérique).
descr.dc_id          = Identifiant unique de la ressource (par exemple, URIs, URLs, ISBNs, cote de bibliothèque).
descr.dc_issued      = Date officielle de parution ou de publication de la ressource.
descr.dc_lang        = Langue de la ressource.
descr.dc_modified    = Date de modification significative de la ressource.
descr.dc_publisher   = Editeur de la ressource.
descr.dc_rights      = Informations sur les droits afférents à la ressource (par exemple, droits d'auteur et droits de propriété).
descr.dc_source      = Une référence (de préférence un identifiant officiel) à une ressource dont la ressource actuelle provient, en tout ou en partie.
descr.dc_subject     = Thème de la ressource, typiquement exprimé sous forme de mots clés, de phrases clés ou de codes de classification.
descr.dc_title       = Nom donné à la ressource
descr.dc_toc         = Table des matières de la ressource.
descr.dc_type        = Nature ou genre de la ressource.
