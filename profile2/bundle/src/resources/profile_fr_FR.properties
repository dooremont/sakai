# this defines the entity description for profile
profile = Représente un profil d'utilisateur. En raison des paramètres de confidentialité qu'un utilisateur peut définir pour des parties individuelles de son profil, les renseignements du profil renvoyés pour un utilisateur donné seront adaptés à la personne qui en fait la demande.

profile.view.show= (OBTENIR) Permet d'obtenir un profil d'utilisateur. La réponse sera adaptée à la personne qui en fait la demande conformément aux paramètres de confidentialité du propriétaire de l'espace (/profile/USER.xml).

profile.redirect./{prefix}/{id}/account = Permet d'extraire les détails d'un compte utilisateur en redirigeant vers le fournisseur d'entité de l'utilisateur.

profile.view.new= (PUBLIER) Crée un profil.
profile.view.edit= (PUBLIER) Met à jour un profil existant. Assistance limitée.
profile.view.delete= (SUPPRIMER) Supprime un profil. N'est pas mis en œuvre pour le moment.

profile.action.minimal=Permet de récupérer le profil minimal d'un utilisateur. Utile pour les listes d'utilisateurs. Inclut une miniature. Ajoute la mention /formaté pour renvoyer une version HTML formatée et une mise en pages du profil d'un utilisateur prête à être directement utilisée

profile.action.academic=Permet de récupérer le profil scolaire/universitaire d'un utilisateur. Inclut une image de taille standard et uniquement les renseignements scolaires/universitaires associés. Ajoute la mention /formaté pour renvoyer une version HTML formatée et une mise en pages du profil d'un utilisateur prête à être directement utilisée.

profile.action.unreadMessagesCount=Retourne le nombre de messages non lus pour un utilisateur. Retourne un échec (404) si vous n'avez pas accès au nombre de messages de l'utilisateur.

profile.action.image=Récupérer l''image de profil d''un utilisateur.  Ajouter /thumb pour obtenir la vignette (/profile/USER/image/thumb) lorsque celle-ci existe. Si il n''y a aucune vignette, l''image principale sera retournée.  Ajouter /avatar pour obtenir l''avatar (/profile/USER/image/avatar) lorsque celui-ci existe. Si il n''y a aucun avatar, l''image principale sera retournée.  Ajouter/official pour obtenir l''image officielle (/profile/USER/image/official) s''il y en a une. Si il n''y a aucune image officielle, l''image par défaut sera retournée.  Ajouter éventuellement l''espaceId en paramètre d''URL pour permettre le contrôle des droits d''espace (/profile/USER/image?siteId\={siteid} or /profile/USER/image/thumb?siteId\={siteid}) Retourne le binaire de l''image. Retourne l''image par défaut si aucune image n''existe ou sans autorisation. Retourne 404 si l''utilisateur (ou l''espaceId facultatif) n''est pas valide.  Retournera toujours une image s''il en existe une, qu''elle ait été déposée ou que ce soit une url (selon la façon dont le système a été configuré - voir Profile2 sakai.properties).  Vous pouvez l''utiliser directement dans une balise &lt;img src\=/profile/USER/image[/thumb]/&gt;, elle doit toujours retourner quelque chose.  NE spécifiez aucun format de retour, par exemple .xml.  
profile.action.connections=Renvoie une liste de contacts pour un utilisateur. Renvoie une liste vide s'il n'en existe pas et une erreur (404) si vous n'êtes pas autorisé à afficher les contacts de l'utilisateur ou si l'utilisateur n'est pas valide.

profile.action.incomingConnectionRequests=Return a list of connection requests to a user. Returns an empty list if none and a failure (404) if you do not have access to view the user's connection requests, or the user is invalid.
