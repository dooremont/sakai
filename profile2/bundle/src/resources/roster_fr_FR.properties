roster = Représente les membres d'un espace.

roster.action.site=Récupère la liste des membres d''un espace. La forme de l''URL de la requête \: /direct/roster/site/{siteId}.{format} Vous pouvez choisir de récupérer l''image officielle pour l''utilisateur en définissant officialImages\=true dans l''URL de la requête.
roster.action.group=Récupère la liste des membres d''un groupe. Le modèle d''url de la requête \: /direct/roster/group/{siteId}/{groupId/groupName}.{format} Vous pouvez choisir de récupérer l''image officielle pour l''utilisateur en définissant officialImages\=true dans l''URL de la requête.

roster.redirect./{prefix}/user/{id}=Procure le profil d'un utilisateur via l'entity provider /profile/
