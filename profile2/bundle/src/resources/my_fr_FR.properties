# this defines the entity description for 'my' - the profile2 link resolver
my = Ensemble d'URLs pouvant être utilisées pour créer des liens directs vers différentes pages et vues de l'outil Profil.
my.redirect./{prefix}/profile = Redirige vers la vue de la première page du profil de l'utilisateur connecté.
my.redirect./{prefix}/profile-view/{userUuid} = Redirections vers la vue de profil pour l'utilisateur spécifié
my.redirect./{prefix}/messages = Redirige vers la page des messages de l'utilisateur connecté.
my.redirect./{prefix}/messages/thread/{thread} = Redirige vers un fil de discussion spécifique sur la page des messages de l'utilisateur connecté
my.redirect./{prefix}/connections = Redirige vers la page des contacts de l'utilisateur connecté.
