# this defines the entity description for profile-status
profile-status = Représente l'état d'un utilisateur.

profile-status.view.show= (GET) Obtient le statut d'un utilisateur. Vous devez être connecté, vous pouvez demander à n'importe quel statut, mais ses paramètres de confidentialité peuvent être définis de sorte que seules les connexions peuvent voir leur statut. donc vous pourriez ne rien obtenir.

profile-status.view.new= (PUBLIER) Met à jour l'état de l'utilisateur. L'état peut être rendu nul pour effacer l'état.
profile-status.view.edit= (PUBLIER) Met à jour l'état de l'utilisateur. L'état peut être rendu nul pour effacer l'état.
profile-status.view.delete= (SUPPRIMER) Fonction non implémentée actuellement.
