# this defines the entity description for the forum provider
forums = Fournit un ensemble de terminaux RESTful pour la récupération de forums individuels, de collections de forums , de sujets individuels (collections de conversations) et de messages avec leurs enfants. Un exemple de workflow serait d'appeler l'action de l'espace avec /direct/forums/site/SITEID.json pour le forum de niveau supérieur dans un espace, puis d'utiliser /direct/forums/site/SITEID/forum/FORUMID. pour obtenir un forum individuel au niveau du thème, vous pouvez ensuite utiliser /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID. pour obtenir un thème, basicallya ensemble de conversations, alors vous devez appeler /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json pour obtenir un message entièrement rempli avec des pièces jointes et des enfants.

forums.action.site = (GET) Récupère des forums, des sujets et des conversations pour un id d'espace donné. <br /><br />Récupère tous les forums pour un espace \:<br /> /direct/forums/site/SITEID. fils<br /> <br />Obtenez tous les sujets pour un forum \:<br /> /direct/forums/site/SITEID/forum/FORUMID. fils<br /><br /> Récupère toutes les conversations pour un sujet \:<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID. fils <br /><br />Récupère une conversation ou un message entièrement rempli. Cela récupère l'arborescence des messages à partir du message spécifié. Si le MESSAGEID est le message de premier niveau dans une conversation, toute la conversation est retournée.<br /> /direct/forums/site/SITEID/forum/FORUMID/topic/TOPICID/message/MESSAGEID.json
