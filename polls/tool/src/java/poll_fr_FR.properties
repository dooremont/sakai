poll.view.list = <b>Est obsolète. Utiliser l'entity provider de sondages.</b> Procure tous les sondages auxquels l'utilisateur actuel peut répondre dans l'ensemble des espaces, on peut restreindre à un espace spécifique à l'aide de 'siteId' ou siteReference", pour se procurer les sondages  qu'un utilisateur contrôle (administre) employer admin" (booléen) avec la valeur true
