# descriptions for poll entities
polls = Représente les sondages, les options (choix) et votes de l'outil de sondage. 

polls.action.site = Procure tous les sondages auxquels l'utilisateur actuel peut répondre dans un espace donné

polls.action.poll-create = Crée un nouveau sondage
polls.action.poll-update = Met à jour un sondage existant par le pollId (le long, pas la chaîne UUID)
polls.action.poll-delete = Supprime un sondage existant par le pollId (le long, pas la chaîne UUID)
polls.action.poll-option-list = Procure toutes les options pour un sondage spécifique

polls.action.option-create = Crée une nouvelle option (choix) dans un sondage
polls.action.option-view = Procure une option (choix) dans un sondage
polls.action.option-update = Met à jour une option (choix) dans un sondage
polls.action.option-delete = une option (choix) dans un sondage


polls.action.vote-list = Procure tous les votes pour un sondage spécifique
polls.action.vote = Voter pour un sondage spécifique
polls.action.vote-create = Voter pour un sondage spécifique
polls.action.vote-view = Procure un vote pour un sondage spécifique
